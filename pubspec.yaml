name: midjourney_api
description: Unofficial Dart API for the MidJourney API.
version: 0.0.1
maintainer: Naz (@nramirez)
homepage: https://github.com/nramirez/midjourney_api
repository: https://github.com/nramirez/midjourney_api
issue_tracker: https://github.com/nramirez/midjourney_api/issues
screenshots:
 - description: "Top images from midjourney."
   path: screenshots/top.png
 - description: 'Recent images from midjourney.'
   path: screenshots/recent.png

environment:
  sdk: '>=2.19.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5

dev_dependencies:
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter: null
